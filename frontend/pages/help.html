<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мокрый нос</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div id="navbar"></div>
  <h1>Добро пожаловать в «Мокрый нос»</h1>
  <button onclick="window.location.href='help.html'">Хочу помочь!</button>
  <h2>Новости</h2>
  <div id="news-container"></div>
  <script src="js/user.js"></script>
  <script>
    // Загрузка навигации
    fetch('/components/navbar.html')
  .then(response => response.text())
  .then(data => document.getElementById('navbar').innerHTML = data)
  .catch(err => console.error('Ошибка загрузки навигации:', err));

    // Загрузка новостей
    fetch('/api/news')
      .then(response => response.json())
      .then(news => {
        const container = document.getElementById('news-container');
        news.forEach(item => {
          const div = document.createElement('div');
          div.innerHTML = `<h3>${item.title}</h3><p>${item.content}</p>`;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
