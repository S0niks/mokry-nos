<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактировать мероприятие - Мокрый нос</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <div id="navbar"></div>

  <h1>Редактировать мероприятие</h1>

  <div id="unauthorized" style="display: none;">
    <p>Доступ запрещен. Только администраторы могут редактировать мероприятия.</p>
    <a href="/pages/index.html" class="button">Вернуться на главную</a>
  </div>

  <div id="not-found" style="display: none;">
    <p>Мероприятие не найдено.</p>
    <a href="/pages/index.html" class="button">Вернуться на главную</a>
  </div>

  <form id="event-form" style="display: none;" enctype="multipart/form-data">
    <label for="title">Заголовок:</label>
    <input type="text" id="title" name="title" required>
    <label for="description">Описание:</label>
    <textarea id="description" name="description" required></textarea>
    <label for="event_date">Дата мероприятия:</label>
    <input type="date" id="event_date" name="event_date" required>
    <label for="media">Медиа (изображение или видео):</label>
    <input type="file" id="media" name="media" accept="image/*,video/mp4">
    <button type="submit">Сохранить</button>
  </form>

  <script>
    fetch('/components/navbar.html')
      .then(response => {
        if (!response.ok) throw new Error('Не удалось загрузить навигацию');
        return response.text();
      })
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
        const token = localStorage.getItem('token');
        const authButtons = document.getElementById('auth-buttons');
        if (token) {
          authButtons.innerHTML = `<a href="/pages/profile.html">Профиль</a>`;
        } else {
          authButtons.innerHTML = `<a href="/pages/login.html">Вход</a>`;
        }
      })
      .catch(err => {
        console.error('Ошибка загрузки навигации:', err);
        document.getElementById('navbar').innerHTML = '<p>Ошибка загрузки навигации</p>';
      });

    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      const unauthorizedDiv = document.getElementById('unauthorized');
      const notFoundDiv = document.getElementById('not-found');
      const eventForm = document.getElementById('event-form');
      const urlParams = new URLSearchParams(window.location.search);
      const eventId = urlParams.get('id');

      if (!token) {
        unauthorizedDiv.style.display = 'block';
        return;
      }

      fetch('/api/users/profile', {
        headers: { 'Authorization': `Bearer ${token}` }
      })
        .then(response => {
          if (!response.ok) throw new Error('Ошибка авторизации');
          return response.json();
        })
        .then(user => {
          if (user.role !== 'admin') {
            unauthorizedDiv.style.display = 'block';
          } else {
            fetch(`/api/events/${eventId}`, {
              headers: { 'Authorization': `Bearer ${token}` }
            })
              .then(response => {
                if (!response.ok) throw new Error('Мероприятие не найдено');
                return response.json();
              })
              .then(event => {
                eventForm.style.display = 'block';
                document.getElementById('title').value = event.title;
                document.getElementById('description').value = event.description;
                document.getElementById('event_date').value = event.event_date.split('T')[0];
              })
              .catch(error => {
                console.error('Ошибка:', error);
                notFoundDiv.style.display = 'block';
              });
          }
        })
        .catch(error => {
          console.error('Ошибка:', error);
          unauthorizedDiv.style.display = 'block';
        });

      eventForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = new FormData(eventForm);

        fetch(`/api/events/${eventId}`, {
          method: 'PUT',
          headers: { 'Authorization': `Bearer ${token}` },
          body: formData
        })
          .then(response => {
            if (!response.ok) throw new Error('Ошибка обновления мероприятия');
            return response.json();
          })
          .then(data => {
            alert(data.message);
            window.location.href = '/pages/events.html';
          })
          .catch(error => {
            console.error('Ошибка:', error);
            alert('Не удалось обновить мероприятие');
          });
      });
    });
  </script>
</body>
</html>
