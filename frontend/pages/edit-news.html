<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактировать новость - Мокрый нос</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <div id="navbar"></div>

  <h1>Редактировать новость</h1>

  <div id="unauthorized" style="display: none;">
    <p>Доступ запрещен. Только администраторы могут редактировать новости.</p>
    <a href="/pages/index.html" class="button">Вернуться на главную</a>
  </div>

  <form id="news-form" style="display: none;" enctype="multipart/form-data">
    <label for="text">Текст новости:</label>
    <textarea id="text" name="text" required></textarea>
    <label for="media">Медиа (изображение или видео):</label>
    <input type="file" id="media" name="media" accept="image/*,video/mp4">
    <button type="submit">Сохранить</button>
  </form>

  <script>
    // Загрузка навигации
    fetch('/components/navbar.html')
      .then(response => {
        if (!response.ok) throw new Error('Не удалось загрузить навигацию');
        return response.text();
      })
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
        // Добавление кнопок авторизации
        const token = localStorage.getItem('token');
        const authButtons = document.getElementById('auth-buttons');
        if (token) {
          authButtons.innerHTML = `<a href="/pages/profile.html">Профиль</a>`;
        } else {
          authButtons.innerHTML = `<a href="/pages/login.html">Вход</a>`;
        }
      })
      .catch(err => {
        console.error('Ошибка загрузки навигации:', err);
        document.getElementById('navbar').innerHTML = '<p>Ошибка загрузки навигации</p>';
      });

    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      const unauthorizedDiv = document.getElementById('unauthorized');
      const newsForm = document.getElementById('news-form');
      const urlParams = new URLSearchParams(window.location.search);
      const newsId = urlParams.get('id');

      if (!token) {
        unauthorizedDiv.style.display = 'block';
        return;
      }

      // Проверка роли пользователя
      fetch('/api/users/profile', {
        headers: { 'Authorization': `Bearer ${token}` }
      })
        .then(response => {
          if (!response.ok) throw new Error('Ошибка авторизации');
          return response.json();
        })
        .then(user => {
          if (user.role !== 'admin') {
            unauthorizedDiv.style.display = 'block';
          } else {
            newsForm.style.display = 'block';
            // Загрузка данных новости
            fetch(`/api/news/${newsId}`, {
              headers: { 'Authorization': `Bearer ${token}` }
            })
              .then(response => {
                if (!response.ok) throw new Error('Новость не найдена');
                return response.json();
              })
              .then(news => {
                document.getElementById('text').value = news.text;
                // Медиафайл нельзя заранее установить в input type="file" из-за ограничений безопасности
              })
              .catch(error => {
                console.error('Ошибка:', error);
                alert('Не удалось загрузить новость');
                unauthorizedDiv.style.display = 'block';
              });
          }
        })
        .catch(error => {
          console.error('Ошибка:', error);
          unauthorizedDiv.style.display = 'block';
        });

      // Обработка отправки формы
      newsForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = new FormData(newsForm);

        fetch(`/api/news/${newsId}`, {
          method: 'PUT',
          headers: { 'Authorization': `Bearer ${token}` },
          body: formData
        })
          .then(response => {
            if (!response.ok) throw new Error('Ошибка обновления новости');
            return response.json();
          })
          .then(data => {
            alert(data.message);
            window.location.href = '/pages/index.html';
          })
          .catch(error => {
            console.error('Ошибка:', error);
            alert('Не удалось обновить новость');
          });
      });
    });
  </script>
</body>
</html>
