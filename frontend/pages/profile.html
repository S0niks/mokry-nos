<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Профиль - Мокрый нос</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <div id="navbar"></div>
  <h1>Ваш профиль</h1>
  <div id="profile-info"></div>
  <button id="logout-button">Выйти</button>
  <script>
    fetch('/components/navbar.html')
      .then(response => response.text())
      .then(data => document.getElementById('navbar').innerHTML = data)
      .catch(err => console.error('Ошибка загрузки навигации:', err));

    const token = localStorage.getItem('token');
    console.log('Токен из localStorage:', token);

    if (!token) {
      console.log('Токен отсутствует, перенаправление на login.html');
      window.location.href = '/pages/login.html';
    } else {
      fetch('/api/users/profile', {
        headers: {
          'Authorization': `Bearer ${token}`,
        },
      })
        .then(response => {
          console.log('Статус ответа /api/users/profile:', response.status);
          if (!response.ok) {
            throw new Error(`Ошибка сервера: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          console.log('Данные профиля:', data);
          document.getElementById('profile-info').innerHTML = `
            <p>Имя: ${data.name}</p>
            <p>Email: ${data.email}</p>
            <p>Роль: ${data.role}</p>
          `;
        })
        .catch(err => {
          console.error('Ошибка при загрузке профиля:', err);
          alert('Ошибка загрузки профиля: ' + err.message);
          window.location.href = '/pages/login.html';
        });
    }

    document.getElementById('logout-button').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = '/pages/login.html';
    });
  </script>
</body>
</html>
