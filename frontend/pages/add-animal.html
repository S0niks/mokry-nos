<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавить животное - Мокрый нос</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <div id="navbar"></div>
  <h1>Добавить животное</h1>
  <div id="add-animal-container">
    <form id="add-animal-form">
      <input type="text" id="name" placeholder="Имя животного" required>
      <textarea id="description" placeholder="Описание" required></textarea>
      <select id="species" required>
        <option value="" disabled selected>Выберите вид</option>
        <option value="cat">Кошка</option>
        <option value="dog">Собака</option>
      </select>
      <select id="gender" required>
        <option value="" disabled selected>Выберите пол</option>
        <option value="male">Мужской</option>
        <option value="female">Женский</option>
      </select>
      <select id="status" required>
        <option value="" disabled selected>Выберите статус</option>
        <option value="в поиске семьи">В поиске семьи</option>
        <option value="нашел семью">Нашел семью</option>
        <option value="на лечение">На лечение</option>
      </select>
      <input type="file" id="image" accept="image/jpeg,image/jpg,image/png">
      <button type="submit">Добавить</button>
    </form>
  </div>
  <script>
    fetch('/components/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
        const token = localStorage.getItem('token');
        const authButtons = document.getElementById('auth-buttons');
        if (token) {
          fetch('/api/users/profile', {
            headers: { 'Authorization': `Bearer ${token}` },
          })
            .then(response => response.json())
            .then(user => {
              if (user.role !== 'admin') {
                document.getElementById('add-animal-container').style.display = 'none';
                alert('У вас нет прав для добавления животных. Обратитесь к администратору.');
              } else {
                authButtons.innerHTML = `<a href="/pages/profile.html">Профиль</a>`;
              }
            })
            .catch(err => console.error('Ошибка проверки роли:', err));
        } else {
          authButtons.innerHTML = `<a href="/pages/login.html">Вход</a>`;
        }
      })
      .catch(err => console.error('Ошибка загрузки навигации:', err));

    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '/pages/login.html';
    }

    document.getElementById('add-animal-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const description = document.getElementById('description').value.trim();
      const species = document.getElementById('species').value;
      const gender = document.getElementById('gender').value;
      const status = document.getElementById('status').value;
      const imageInput = document.getElementById('image');
      const image = imageInput.files[0];

      if (!name || !description || !species || !gender || !status) {
        alert('Заполните все поля!');
        return;
      }

      const formData = new FormData();
      formData.append('name', name.toLocaleLowerCase('ru-RU')); // Сохраняем в нижнем регистре
      formData.append('description', description);
      formData.append('species', species);
      formData.append('gender', gender);
      formData.append('status', status);
      if (image) formData.append('image', image);

      try {
        const response = await fetch('/api/animals', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
          },
          body: formData,
        });

        const data = await response.json();
        if (response.ok) {
          alert('Животное успешно добавлено!');
          window.location.href = '/pages/animals.html';
        } else {
          alert(data.message || 'Ошибка добавления животного');
        }
      } catch (err) {
        console.error('Ошибка:', err);
        alert('Произошла ошибка. Попробуйте снова.');
      }
    });
  </script>
</body>
</html>
