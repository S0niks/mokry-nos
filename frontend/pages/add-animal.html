<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавить животное - Мокрый нос</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <div id="navbar"></div>
  <h1>Добавить животное</h1>
  <div id="access-denied" style="display: none;">
    <p>Доступ запрещен. Только администраторы могут добавлять животных.</p>
    <a href="/pages/animals.html">Вернуться к списку животных</a>
  </div>
  <form id="add-animal-form" style="display: none;">
    <input type="text" id="name" placeholder="Имя" required>
    <select id="species" required>
      <option value="cat">Кот</option>
      <option value="dog">Собака</option>
    </select>
    <select id="gender" required>
      <option value="male">Мужской</option>
      <option value="female">Женский</option>
    </select>
    <textarea id="description" placeholder="Описание"></textarea>
    <input type="text" id="status" placeholder="Статус (например, available)" required>
    <input type="text" id="image" placeholder="URL изображения (например, /images/animal.jpg)">
    <button type="submit">Добавить</button>
  </form>
  <script>
    fetch('/components/navbar.html')
      .then(response => response.text())
      .then(data => document.getElementById('navbar').innerHTML = data)
      .catch(err => console.error('Ошибка загрузки навигации:', err));

    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '/pages/login.html';
    } else {
      fetch('/api/users/profile', {
        headers: {
          'Authorization': `Bearer ${token}`,
        },
      })
        .then(response => {
          if (!response.ok) throw new Error('Не удалось загрузить профиль');
          return response.json();
        })
        .then(data => {
          if (data.role === 'admin') {
            document.getElementById('add-animal-form').style.display = 'block';
          } else {
            document.getElementById('access-denied').style.display = 'block';
          }
        })
        .catch(err => {
          console.error('Ошибка загрузки профиля:', err);
          window.location.href = '/pages/login.html';
        });
    }

    document.getElementById('add-animal-form')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const species = document.getElementById('species').value;
      const gender = document.getElementById('gender').value;
      const description = document.getElementById('description').value;
      const status = document.getElementById('status').value;
      const image = document.getElementById('image').value;

      try {
        const response = await fetch('/api/animals', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`,
          },
          body: JSON.stringify({ name, species, gender, description, status, image }),
        });

        const data = await response.json();
        if (response.ok) {
          alert('Животное добавлено!');
          window.location.href = '/pages/animals.html';
        } else {
          alert(data.message || 'Ошибка добавления животного');
        }
      } catch (err) {
        console.error('Ошибка:', err);
        alert('Произошла ошибка. Попробуйте снова.');
      }
    });
  </script>
</body>
</html>
