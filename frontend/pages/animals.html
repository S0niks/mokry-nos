<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Животные</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <div id="navbar"></div>

  <h1>Животные</h1>

  <div id="admin-actions" style="display: none;">
    <button id="open-add-animal-modal">Добавить животное</button>
  </div>

  <div id="filters">
    <input type="text" id="name-filter" placeholder="Поиск по имени">
    <select id="species-filter">
      <option value="">Все виды</option>
      <option value="cat">Кошка</option>
      <option value="dog">Собака</option>
    </select>
    <select id="gender-filter">
      <option value="">Все полы</option>
      <option value="male">Мужской</option>
      <option value="female">Женский</option>
    </select>
    <select id="status-filter">
      <option value="">Все статусы</option>
      <option value="в поиске семьи">В поиске семьи</option>
      <option value="нашел семью">Нашел семью</option>
      <option value="на лечение">На лечение</option>
    </select>
    <button id="reset-filters">Сбросить фильтры</button>
  </div>

  <div id="animal-list"></div>

  <!-- Модальное окно для добавления животного -->
  <div id="add-animal-modal" class="modal">
    <div class="modal-content">
      <span class="modal-close">×</span>
      <h2>Добавить животное</h2>
      <form id="add-animal-form">
        <label for="add-animal-name">Имя:</label>
        <input type="text" id="add-animal-name" required>
        
        <label for="add-animal-description">Описание:</label>
        <textarea id="add-animal-description" required></textarea>
        
        <label for="add-animal-species">Вид:</label>
        <select id="add-animal-species" required>
          <option value="cat">Кошка</option>
          <option value="dog">Собака</option>
        </select>
        
        <label for="add-animal-gender">Пол:</label>
        <select id="add-animal-gender" required>
          <option value="male">Мужской</option>
          <option value="female">Женский</option>
        </select>
        
        <label for="add-animal-status">Статус:</label>
        <select id="add-animal-status" required>
          <option value="в поиске семьи">В поиске семьи</option>
          <option value="нашел семью">Нашел семью</option>
          <option value="на лечение">На лечение</option>
        </select>
        
        <label for="add-animal-image">Изображение:</label>
        <input type="file" id="add-animal-image" accept="image/jpeg,image/jpg,image/png">
        
        <button type="submit">Добавить</button>
      </form>
    </div>
  </div>

  <!-- Модальное окно для редактирования животного -->
  <div id="edit-animal-modal" class="modal">
    <div class="modal-content">
      <span class="modal-close">×</span>
      <h2>Редактировать животное</h2>
      <form id="edit-animal-form">
        <input type="hidden" id="edit-animal-id">
        <label for="edit-animal-name">Имя:</label>
        <input type="text" id="edit-animal-name" required>
        
        <label for="edit-animal-description">Описание:</label>
        <textarea id="edit-animal-description" required></textarea>
        
        <label for="edit-animal-species">Вид:</label>
        <select id="edit-animal-species" required>
          <option value="cat">Кошка</option>
          <option value="dog">Собака</option>
        </select>
        
        <label for="edit-animal-gender">Пол:</label>
        <select id="edit-animal-gender" required>
          <option value="male">Мужской</option>
          <option value="female">Женский</option>
        </select>
        
        <label for="edit-animal-status">Статус:</label>
        <select id="edit-animal-status" required>
          <option value="в поиске семьи">В поиске семьи</option>
          <option value="нашел семью">Нашел семью</option>
          <option value="на лечение">На лечение</option>
        </select>
        
        <label for="edit-animal-image">Изображение:</label>
        <input type="file" id="edit-animal-image" accept="image/jpeg,image/jpg,image/png">
        <p>Текущее изображение: <span id="edit-animal-current-image"></span></p>
        
        <button type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Модальное окно для удаления животного -->
  <div id="delete-animal-modal" class="modal">
    <div class="modal-content">
      <span class="modal-close">×</span>
      <h2>Удалить животное</h2>
      <p>Вы уверены, что хотите удалить животное "<span id="delete-animal-name"></span>"?</p>
      <input type="hidden" id="delete-animal-id">
      <button id="confirm-delete-animal">Удалить</button>
      <button class="cancel-button">Отмена</button>
    </div>
  </div>

  <script src="../assets/js/animals.js"></script>

</body>
</html>
