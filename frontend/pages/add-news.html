<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавить новость - Мокрый нос</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <div id="navbar"></div>
  <h1>Добавить новость</h1>
  <div id="access-denied" style="display: none;">
    <p>Доступ запрещен. Только администраторы могут добавлять новости.</p>
    <a href="/pages/index.html">Вернуться на главную</a>
  </div>
  <form id="add-news-form" style="display: none;" enctype="multipart/form-data">
    <textarea id="news-text" placeholder="Текст новости" required></textarea>
    <input type="file" id="news-media" name="media" accept="image/jpeg,image/jpg,image/png,video/mp4">
    <button type="submit">Добавить</button>
  </form>
  <script>
    fetch('/components/navbar.html')
      .then(response => response.text())
      .then(data => document.getElementById('navbar').innerHTML = data)
      .catch(err => console.error('Ошибка загрузки навигации:', err));

    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '/pages/login.html';
    } else {
      fetch('/api/users/profile', {
        headers: {
          'Authorization': `Bearer ${token}`,
        },
      })
        .then(response => {
          if (!response.ok) throw new Error('Не удалось загрузить профиль');
          return response.json();
        })
        .then(data => {
          if (data.role === 'admin') {
            document.getElementById('add-news-form').style.display = 'block';
          } else {
            document.getElementById('access-denied').style.display = 'block';
          }
        })
        .catch(err => {
          console.error('Ошибка загрузки профиля:', err);
          window.location.href = '/pages/login.html';
        });
    }

    document.getElementById('add-news-form')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = document.getElementById('news-text').value.trim();
      const media = document.getElementById('news-media').files[0];

      if (!text) {
        alert('Текст новости обязателен!');
        return;
      }

      const formData = new FormData();
      formData.append('text', text);
      if (media) {
        formData.append('media', media);
      }

      try {
        const response = await fetch('/api/news', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
          },
          body: formData,
        });

        const data = await response.json();
        if (response.ok) {
          alert('Новость добавлена!');
          window.location.href = '/pages/index.html';
        } else {
          console.error('Ошибка сервера:', data);
          alert(data.message || 'Ошибка добавления новости');
        }
      } catch (err) {
        console.error('Ошибка:', err);
        alert('Произошла ошибка. Попробуйте снова.');
      }
    });
  </script>
</body>
</html>
