<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавить новость - Мокрый нос</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <div id="navbar"></div>
  <h1>Добавить новость</h1>
  <div id="add-news-container">
    <form id="add-news-form" enctype="multipart/form-data">
      <textarea id="text" placeholder="Текст новости" required></textarea>
      <input type="file" id="media" name="media" accept="image/jpeg,image/jpg,image/png,video/mp4">
      <div id="media-preview" style="margin-top: 10px;"></div>
      <button type="submit">Добавить</button>
    </form>
  </div>
  <script src = "..\js\add-news.js"> </script>
</body>
</html>
